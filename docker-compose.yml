version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/balancesheet
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=postgres
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    depends_on:
      - db
    networks:
      - balancesheet-net

  frontend:
    build: ./frontend
    ports:
      - "5173:80" # Mapping to 5173 to keep it familiar, but standard is 80
    depends_on:
      - backend
    networks:
      - balancesheet-net

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=balancesheet
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - balancesheet-net

networks:
  balancesheet-net:
    driver: bridge

volumes:
  postgres-data:
